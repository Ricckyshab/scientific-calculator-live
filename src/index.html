<!DOCTYPE html>
<html lang="en">

</html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

    <title>

        Scientific Calculator
    </title>


</head>

<body>

    <div class="container">

        <h1 class="text-center mt-3 "> Scientific Calculator</h1>

        <div class=" row ">
            <div class=" col-12 offset-md-3 col-md-6 ">

                <div class="card">
                    <div class="card-body">
                        <input id="cal-display" readonly class="form-control 
                         form-control-lg" type="text" aria-label=".form-control-lg example">

                        <div class="row ">
                            <div class="col-3">
                                <button type="button" class="btn btn-light w-100 mt-2 border">
                                    (

                                </button>
                            </div>

                            <div class="col-3">
                                <button type="button" class="btn btn-light w-100 mt-2 border">
                                    )

                                </button>

                            </div>
                            <div class="col-3">
                                <button type="button" class="btn btn-light w-100 mt-2 border">
                                    %

                                </button>
                            </div>

                            <div class="col-3">
                                <button type="button" class="btn btn-light w-100 mt-2 border">
                                    AC

                                </button>

                            </div>
                        </div>
                    </div>
                </div>



                <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
                    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
                    crossorigin="anonymous"></script>
</body>

</html>
